<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        position: relative;
        border: 2px solid;
        height: 100vh;
        width: 100vw;
        background-color: aqua;
    }
    .child{
        position: absolute;
        border: 2px solid;
        height: 20vh;
        width: 20vh;
        top:40%;
        left: 45%;
        background-color: blue;
    }
</style>
<body>
    <div class="parent">
        <div class="child">
            hello abhiram
        </div>
    </div>
</body>
</html>
