<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .total{
        display: grid;
        grid-template-areas: 'one two three four';
        gap: 10px;
    }
    @media screen and (max-width:770px) {
        .total{
            display: grid;
            grid-template-areas: 'one' 'two' 'three' 'four';
            gap: 5%;
        }
        
    }
</style>
<body>
    <div class="total">
        <div class="rounded-5 ">
            <img src="./aot.jpeg" alt="" class="w-100 h-50">
            <div class="text-danger bg-black p-5">Anime:Attack on titan</div>
            <div class="text-danger bg-black p-5">Fav character:Captain levi</div>
        </div>
        <div>
            <img src="./death.jpeg" alt="" class="w-100 h-50">
            <div class="text-primary bg-black p-5">Anime:Death note</div>
            <div class="text-primary bg-black p-5">Fav character:L</div>
        </div>
        <div>
            <img src="./demon_slayer.jpeg" alt="" class="w-100 h-50">
            <div class="text-light bg-black p-5">Anime:Demon_slayer</div>
            <div class="text-light bg-black p-5">Fav character:zenitsu</div>
        </div>
        <div>
            <img src="./gojo.jpg" alt="" class="w-100 h-50">
            <div class="text-warning bg-black p-5">Anime:Jujustu kaisen</div>
            <div class="text-warning bg-black p-5">Fav character:Gojo satrou</div>
        </div>
    </div>
    
</body>
</html>
